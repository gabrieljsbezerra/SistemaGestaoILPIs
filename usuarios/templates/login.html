{% extends 'base.html' %}

{% block body %}

    <div class="text-center mb-4">
    <h2 class="fw-bold">Login</h2>
    <p class="text-muted">Preencha as informações para acessar a plataforma.</p>
    <button type="button" class="btn btn-sm btn-outline-secondary btn-read-aloud"
    data-text="Página de Login, preencha com e-mail e senha válidos para acessar a plataforma.">
    <i class="bi bi-volume-up"></i>
    </button>
    </div>

    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" name="email" class="form-control">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua Senha" name="senha" class="form-control">
            <br>
            <button type="subit" class="btn btn-success">Entrar</button>
        </form> 
    </div>
{% endblock %}
