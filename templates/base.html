{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema de ILPIs{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{% static 'usuarios/css/style.css' %}" />

    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Sistema de ILPIs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door"></i> Início</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'cadastrar_usuario' %}"><i class="bi bi-person"></i> Usuários</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'sair' %}"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
          </ul>
          <button id="themeToggle" class="btn btn-sm btn-light ms-3">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container my-5 animate-fade">
      {% block body %}{% endblock %}
    </main>

    <!-- RODAPÉ -->
    <footer class="text-center py-3 mt-auto border-top bg-light text-muted">
      <small>&copy; {{ now|date:"Y" }} Sistema de ILPIs. Todos os direitos reservados.</small>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Alterna tema claro/escuro
      const toggleBtn = document.getElementById('themeToggle');
      toggleBtn.addEventListener('click', () => {
        const html = document.documentElement;
        html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
        toggleBtn.innerHTML =
          html.dataset.theme === 'dark'
            ? '<i class="bi bi-sun"></i>'
            : '<i class="bi bi-moon"></i>';
      });
    </script>
  </body>
</html>
